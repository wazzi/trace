<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Trace Home </title>
        <link type="text/css" href="styles/design.css" rel="stylesheet"></link>
    </h:head>
        <div class="top_bar">Trace</div>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputText value="Enter Username"/></td>
                    <td><h:inputText id="username" value="#{loginController.userName}"/></td>
                </tr>
                <td></td>
                <tr>
                    <td><h:outputText value="Enter Password"/></td>
                    <td><h:inputText id="password" value="#{loginController.password}"/></td>
                </tr>
                <td></td>
                <tr>
                    <td><h:commandButton value="Login" action="#{loginController.validatePassword(password)}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
